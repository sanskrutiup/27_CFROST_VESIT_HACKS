<label for="1">Select Brand</label> <br>
<select name="brand" id="brand" onchange="dynamicDrop()">
    <option value="" id="">Brand</option>
    <option value="apple" id="apple">apple</option>
    <option value="samsung" id="samsung">samsung</option>
</select> <br>
<label for="2">Select Model</label> <br> <br>
<select name="" id="model">
    <option value="" id="">Model</option>
    <option value="" id="m1"></option>
    <option value="" id="m2"></option>
    <option value="" id="m3"></option>
</select>
<script>
    function dynamicDrop() {
        var a, b, c, d;
        a = document.getElementById("brand").value;
        switch (a) {
            case "apple":
                b = "Iphone 12";
                c = "Iphone 13";
                d = "Iphone 14";
                break;
            case "samsung":
                b = "Samsung S20";
                c = "Samsung S21";
                d = "Samsung S22";
                break;
        };
        document.getElementById("m1").innerHTML = b;
        document.getElementById("m2").innerHTML = c;
        document.getElementById("m3").innerHTML = d;
    };
</script>
