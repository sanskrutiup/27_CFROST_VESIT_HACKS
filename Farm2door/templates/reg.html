{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registration</title>

    <link
      rel="stylesheet"
      href="fonts/material-icon/css/material-design-iconic-font.min.css"
    />

    <link rel="stylesheet" href="{% static 'registration/css/style.css' %}" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="signup-content">
          <div class="signup-img">
            <img src="{% static 'registration/images/signup-img.jpg' %}" alt="" />
          </div>
          <div class="signup-form">
            <form
              method="POST"
              class="register-form"
              id="register-form"
              action="/register"
            >
              {% csrf_token %}
              <h2>Registration From</h2>
              <div class="form-row">
                <div class="form-group">
                  <label for="fname">First Name :</label>
                  <input type="text" name="fname" id="fname" required />
                </div>
                <div class="form-group">
                  <label for="lname">Last Name :</label>
                  <input type="text" name="lname" id="lname" required />
                </div>
              </div>
              <div class="form-group">
                <label for="email">Email ID :</label>
                <input type="email" name="email" id="email" required />
              </div>
              <div class="form-group">
                <label for="contact">Contact :</label>
                <input type="text" name="contact" id="contact" required />
              </div>
              <div class="form-group">
                <label for="gender">Gender :</label>
                <div class="form-select">
                  <select name="gender" id="gender">
                    <option value=""></option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                  </select>
                  <span class="select-icon"
                    ><i class="zmdi zmdi-chevron-down"></i
                  ></span>
                </div>
              </div>
              <div class="form-group">
                <label for="address">Address :</label>
                <input type="text" name="address" id="address" required />
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label for="city">City :</label>
                  <div class="form-select">
                    <input type="text" name="city" id="city" required />
                  </div>
                </div>
                <div class="form-group">
                  <label for="state">State :</label>
                  <div class="form-select">
                    <input type="text" name="state" id="state" required />
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label for="pincode">Pincode :</label>
                  <input type="text" name="pincode" id="pincode" required />
                </div>
                <div class="form-group">
                  <label for="birth_date">DOB :</label>
                  <input
                    type="date"
                    name="birth_date"
                    id="birth_date"
                    required
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="userType">User Type :</label>
                <div class="form-select">
                  <select name="userType" id="userType">
                    <option value=""></option>
                    <option value="farmer">Farmer</option>
                    <option value="customer">Customer</option>
                  </select>
                  <span class="select-icon"
                    ><i class="zmdi zmdi-chevron-down"></i
                  ></span>
                </div>
              </div>
              <div class="form-group">
                <label for="password">Password :</label>
                <input type="password" name="password" id="password" required />
              </div>
              <div class="form-submit">
                <input
                  type="submit"
                  value="Reset All"
                  class="submit"
                  name="reset"
                  id="reset"
                />
                <input
                  type="submit"
                  value="Submit Form"
                  class="submit"
                  name="submit"
                  id="submit"
                />
              </div>
              
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="{% static 'registration/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'registration/js/main.js' %}"></script>
  </body>
</html>
